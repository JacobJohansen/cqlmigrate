plugins {
    id 'java'
    id 'idea'
    id 'maven'
}

group = 'uk.sky.cirrus'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}

dependencies {
    compile 'com.datastax.cassandra:cassandra-driver-core:2.1.8'
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'com.google.code.findbugs:jsr305:3.0.0'

    testCompile 'org.apache.logging.log4j:log4j-core:2.2'
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:2.0.0'
    testCompile 'org.scassandra:java-client:0.10.0'
    testCompile 'org.cassandraunit:cassandra-unit-shaded:2.1.9.2'
    testCompile 'org.mockito:mockito-all:1.10.19'
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allJava
}

idea {
    module {
        downloadSources = true
    }
}

artifacts {
    archives sourcesJar
    archives jar
}